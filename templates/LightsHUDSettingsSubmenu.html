<form class="form-group" id="CustomLightData" name="CustomLightData" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="flexcol">
        {{#each this.LightDataObject as |value key|}}
            <label for="{{key}}">{{key}}</label>
                <input name="{{key}}" type="{{#type key}}{{/type}}" value="{{value}}" {{#hasOptions key}}{{/hasOptions}} />
        {{/each}}
        <p>Possible options for Animation Type: {{this.animTypes}}</p>
    </div>
    <div class='flexrow'>    
        <button class='reset' type="reset" data-action="reset"><i class="fas fa-trash-restore"></i>Reset</button>
        <button class='submit' type="submit" data-action="submit"><i class="fas fa-check"></i>Submit</button>
    </div>
</form>
